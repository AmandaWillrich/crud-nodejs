<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Crud Nodejs</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script defer type="module" src="./js/index.js"></script>
	<style>
		.table-dark {
			background-color: rgba(var(--bs-tertiary-bg-rgb),var(--bs-bg-opacity)) !important;
		}
	</style>
</head>

<body class="bg-body-secondary">
	<div class="d-flex flex-row-reverse me-3 mt-3">
		<button id="light-theme-btn" class="btn btn-outline-secondary">
			<i class="bi bi-brightness-high"></i>
		</button>
		<button hidden id="dark-theme-btn" class="btn btn-outline-secondary">
			<i class="bi bi-moon-stars"></i>
		</button>
	</div>
	<div class="container">
		<form id="create-order-form" name="create-order-form" class="form-inline shadow p-3 mb-5 bg-body-tertiary rounded">
			<div class="row g-3 align-items-end">
				<div class="form-group col-sm">
					<label class="form-label" for="product">
						Produto
					</label>
					<input id="product" class="form-control" type="text" name="product" />
				</div>
				<div class="form-group col-sm">
					<label class="form-label" for="quantity">
						Quantidade
					</label>
					<input id="quantity" class="form-control" type="number" name="quantity" />
				</div>
				<div class="form-group col-sm">
					<label class="form-label" for="price">
						Preço
					</label>
					<input id="price" class="form-control" type="text" name="price" />
				</div>
				<div class="form-group col-sm">
					<label class="form-label" for="delivery_date">
						Data de Entrega
					</label>
					<input id="delivery_date" class="form-control" onfocus="(this.type='date')" name="delivery_date" />
				</div>
				<div class="form-group col-auto">
					<button id="create-product-btn" type="submit" class="btn btn-primary" method="POST">
						Criar Pedido
					</button>
				</div>
			</div>
		</form>

		<div class="table-responsive shadow p-3 mb-5 bg-body-tertiary rounded">
			<table id="orders-table" class="table">
				<thead class="table-light">
					<tr>
						<th scope="col">Produto</th>
						<th scope="col">Quantidade</th>
						<th scope="col">Preço</th>
						<th scope="col">Data de Entrega</th>
						<th scope="col">Ações</th>
					</tr>
				</thead>
				<tbody id="table-body" class="table-light">
					<!-- <tr>
						<td>Mock Produto</td>
						<td>Mock Quantidade</td>
						<td>Mock Preço</td>
						<td>Mock Entrega</td>
						<td>
							<button class="btn btn-sm btn-outline-primary">
								<i class="bi bi-pencil-square"></i>
							</button>
							<button class="btn btn-sm btn-outline-danger">
								<i class="bi bi-trash"></i>
							</button>
						</td>
					</tr> -->
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
